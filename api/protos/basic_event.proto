syntax = "proto3";

package basic_event;

service BasicEvent {
  rpc Create (CreateReq) returns (CreateRes) {}
}

enum Type {
  DATES = 0;
  DAYS = 1;
}

message CreateReq {
  string name = 1;
  Type type = 2;
  repeated string when = 3;
  uint32 no_earlier = 4;
  uint32 no_later = 5;
}

message CreateRes {
  uint64 id = 1;
}